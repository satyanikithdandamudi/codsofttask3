<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <div class="calculator card">
      <input type="text" class="calculator-screen" value="" disabled />
      <div class="calculator-keys card-body">
        <div class="row">
          <button type="button" class="btn btn-number col-3">7</button>
          <button type="button" class="btn btn-number col-3">8</button>
          <button type="button" class="btn btn-number col-3">9</button>
          <button type="button" class="btn btn-operator col-3">/</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-number col-3">4</button>
          <button type="button" class="btn btn-number col-3">5</button>
          <button type="button" class="btn btn-number col-3">6</button>
          <button type="button" class="btn btn-operator col-3">*</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-number col-3">1</button>
          <button type="button" class="btn btn-number col-3">2</button>
          <button type="button" class="btn btn-number col-3">3</button>
          <button type="button" class="btn btn-operator col-3">-</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-number col-3">0</button>
          <button type="button" class="btn btn-number col-3">.</button>
          <button type="button" class="btn btn-clear col-3">C</button>
          <button type="button" class="btn btn-operator col-3">+</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-equal col-12">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
